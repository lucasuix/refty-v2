<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="eel.js"></script>
  <title>Bootstrap Basic Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Registro de Falha em TCU</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="nav-tab-nova-rft" data-bs-toggle="tab" 
                data-bs-target="#content-nova-rft" type="button" role="tab">Nova RFT</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="nav-tab-manutencao" data-bs-toggle="tab" 
                data-bs-target="#content-manutencao-rft" type="button" role="tab">Manutenção</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="nav-tab-perdas" data-bs-toggle="tab"
                data-bs-target="#content-perdas" type="button" role="tab">Perdas</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="content-nova-rft" role="tabpanel" aria-labelledby="nav-tab-nova-rft">
        <h4 class="mt-4">RFT:</h4>
        <div id="nova-rft-body"></div>
        <div id="nova-rft-erros"></div>
        <div id="nova-rft-footer" class="d-flex justify-content-end gap-2"></div>
      </div>

      <div class="tab-pane fade" id="content-manutencao-rft" role="tabpanel" aria-labelledby="nav-tab-manutencao">
        <div id="manutencao-rft-header" class="d-flex gap-2"></div>
        <div id="manutencao-rft-body"></div>
        <div id="manutencao-rft-erros"></div>
        <div id="manutencao-rft-manutencao"></div>
        <div id="manutencao-rft-footer" class="d-flex justify-content-end gap-2"></div>
      </div>

      <div class="tab-pane fade" id="content-perdas" role="tabpanel" aria-labelledby="nav-tab-perdas">

      </div>
    </div>
  </div>

  <script type='module' src='main.js'></script>
  <!-- Bootstrap JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
